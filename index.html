<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/><link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Document</title>
  </head>
  <body class="body">
    <div class="container">
      <section class="planes" id="app">
        <div class="planes__box">
          <h3>ARMA TU PLAN</h3>
          <div class="planes__incluye"><span>INCLUYE GRATIS</span>
            <div class="planes__icons"><img src="https://www.cuy.pe/images/home/messenger_icon.svg" alt=""/><img src="https://www.cuy.pe/images/home/whatsapp_icon.svg" alt=""/>
              <div class="icon__facebook"><img src="https://www.cuy.pe/images/home/facebook_icon.png" alt=""/><span>FOTO</span></div>
            </div>
          </div>
          <div class="planes__total">
            <div class="total"><span>30.00</span>
              <div class="simbolo">S/</div>
            </div>
            <div class="caducidad">Por 30 días</div>
          </div>
          <div class="planes__calculador">
            <div class="campo">
              <select name="gb"> 
                <!-- <option value=""  selected="selected">0 GB</option> -->
                <option v-for="lista in list" selected>{{ lista.name }}</option>
              </select>
            </div>
          </div>
          <div class="planes__calculador">
            <div class="campo minutos">
              <select name="min">
                <option v-for="lista in list" selected>{{ lista.id }}</option>
              </select>
            </div>
          </div>
          <div class="planes__calculador">
            <div class="sms"><span>SMS ILIMITADO</span></div>
            <label class="switch">
              <input type="checkbox"/><span class="slider ball"></span>
            </label>
          </div>
          <div class="planes__pedido">
            <button>ME INTERESA</button>
            <div class="faq"><span>Qué es Arma tu Plan?</span></div>
            <div class="portabilidad"><span>Portabilidad?</span></div>
          </div>
        </div>
      </section>
    </div>
    <div id="">
      <!-- {{ info }} -->
    </div>
  </body>
  <script src="js/plugins/plugins.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/app.js"></script>
</html>
